<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>player registration</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/signup-img.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>players registration form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">Name :</label>
                                <input type="text" name="name" id="name" required/>
                            </div>
                            <div class="form-group">
                                <label for="father_name">Registered as :</label>
                                <div class="form-select">
                                    <select name="state" id="state">
                                        <option value=""></option>
                                        <option value="up">Batsman</option>
                                        <option value="up">Batsman & wicket Keeper</option>
                                        <option value="mp">Bowler</option>
                                        <option value="mp">Alrounder</option>
                                        <option value="mp">other</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="state">State :</label>
                                <div class="form-select">
                                    <select name="state" id="state">
                                        <option value=""></option>
                                        <option value="up">Uttar Pradesh</option>
                                        <option value="mp">Madhya Pradesh</option>
                                        <option value="mp">Kerala</option>
                                        <option value="mp">Maharashtra</option>
                                        <option value="mp">Rajisthan</option>
                                        <option value="mp">Jammu</option>
                                        <option value="mp">Gujrat</option>
                                        <option value="mp">West Bengal</option>
                                        <option value="mp">Haryana</option>
                                        <option value="mp">Punjab</option>
                                        <option value="mp">Andhra Pradesh</option>
                                        <option value="mp">Assam</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city">City :</label>
                                <div class="form-select">
                                    <select name="city" id="city">
                                        <option value=""></option>
                                        <option value="kanpur">Kanpur</option>
                                        <option value="Gwalior">Gwalior</option>
                                        <option value="kanpur">Aligarh</option>
                                        <option value="Gwalior">Varanasi</option>
                                        <option value="kanpur">Kolkata</option>
                                        <option value="Gwalior">Gandhinagar</option>
                                        <option value="kanpur">udaipur</option>
                                        <option value="Gwalior">jaipur</option>
                                        <option value="kanpur">Patna</option>
                                        <option value="Gwalior">chennai</option>
                                        <option value="kanpur">chandigar</option>
                                        <option value="Gwalior">ajmer</option>
                                        <option value="kanpur">Allahbad</option>
                                        <option value="Gwalior">Mumbai</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birth_date">DOB :</label>
                            <input type="text" name="birth_date" id="birth_date">
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pincode :</label>
                            <input type="text" name="pincode" id="pincode">
                        </div>
                        <div class="form-group">
                            <label for="course">Team :</label>
                            <div class="form-select">
                                <select name="course" id="course">
                                    <option value=""></option>
                                    <option value="rcb">ROYAL CHALLENGERS BANGALORE</option>
                                    <option value="mi">MUMBAI INDIANS</option>
                                    <option value="csk">CHENNAI SUPER KINGS</option>
                                    <option value="rcb">DELHI CAPITALS</option>
                                    <option value="mi">RAJASTHAN ROYALS</option>
                                    <option value="csk">SUNRISERS HYDERABAD</option>
                                    <option value="rcb">PUNJAB KINGS</option>
                                </select>
                                <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
